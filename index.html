<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>

  <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle, #ffeef6, #ffd6e7);
      font-family: system-ui, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      max-width: 420px;
      width: 92%;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 22px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }

    #yes {
      left: 15%;
      background: #ff3b7a;
      color: white;
    }

    #no {
      left: 60%;
      background: #e5e7eb;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Maryem, will you be my Valentine? ðŸ’–</h1>

    <div class="buttons" id="zone">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const zone = document.getElementById("zone");

    yes.onclick = () => {
      confetti({ particleCount: 250, spread: 120 });
      setTimeout(() => alert("YAYYY â¤ï¸"), 200);
    };

    zone.addEventListener("mousemove", e => {
      const b = no.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 120) {
        no.style.left = Math.random() * (zone.clientWidth - b.width) + "px";
        no.style.top = Math.random() * (zone.clientHeight - b.height) + "px";
      }
    });
  </script>
</body>
</html>
